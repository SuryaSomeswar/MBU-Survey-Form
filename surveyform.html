<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">MBU Survey Form</h1>

    <p id="description">
      Thank you for taking the time to help us improve this platform.
    </p>

    <form id="survey-form">
      
      <label id="name-label" for="name">Name</label>
      <input
        id="name"
        type="text"
        name="name"
        placeholder="Enter your full name"
        required
      />
      <br>

     
      <label id="email-label" for="email">Email</label>
      <input
        id="email"
        type="email"
        name="email"
        placeholder="Enter your email address"
        required
      />
      <br>

      
      <label id="number-label" for="number">Age (optional)</label>
      <input
        id="number"
        type="number"
        name="age"
        min="10"
        max="100"
        placeholder="Enter your age"
      />
      <br>
      <label for="dropdown">Which option best describes your current role?</label>
      <br>
      <select id="dropdown" name="role">
        <option value="">Select your role</option>
        <option value="student">Student</option>
        <option value="job">Full-time job</option>
      </select>
      <p>How likely are you to recommend this platform to a friend?</p>
      <label>
        <input
          type="radio"
          name="recommend"
          value="definitely"
        />
        Definitely
      </label>
      <label>
        <input
          type="radio"
          name="recommend"
          value="maybe"
        />
        Maybe
      </label>

      
      <p>What would you like to see improved? (Check all that apply)</p>
      <label>
        <input
          type="checkbox"
          name="improve"
          value="projects"
        />
        Projects
      </label>
      <label>
        <input
          type="checkbox"
          name="improve"
          value="challenges"
        />
        Coding challenges
      </label>

      
      <p>Any additional comments or suggestions?</p>
      <textarea
        id="comments"
        name="comments"
        placeholder="Enter your comments here..."
      ></textarea>

    
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
